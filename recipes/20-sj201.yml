{{- $architecture := or .architecture "arm64" -}}
{{- $build_cores := or .build_cores 4 -}}


architecture: {{ .architecture }}

actions:
  - action: apt
    description: SJ201 Dependencies
    packages:
      - gcc
      - make
      - i2c-tools
      - pulseaudio
      - pulseaudio-module-zeroconf
      - alsa-utils
      - git
      - portaudio19-dev
      - pipx
      - python3-dev
      - python3-pip
      - python3-wheel
      - python3-spidev
      - python3-rpi.gpio
      - python3-smbus2
  - action: overlay
    description: SJ201 overlay
    source: ../overlays/20-sj201
    destination: /
  - action: run
    description: Build and Install SJ201 VF driver
    chroot: true
    script: ../scripts/20-setup-sj201.sh {{ $build_cores }}
