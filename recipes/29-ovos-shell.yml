{{- $build_cores := or .build_cores 4 -}}
{{- $platform := or .platform "rpi4" -}}

architecture: {{ .architecture }}

actions:
  - action: overlay
    description: Neon Shell Overlay
    source: ../overlays/29-ovos-shell
    destination: /

  - action: apt
    description: GUI/Shell Dependencies
    packages:
      - breeze-icon-theme
      - cmake
      - extra-cmake-modules
      - g++
      - gettext
      - git-core
      - gstreamer1.0-libav
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - kirigami2-dev
      - libinput-tools
      - libkf5i18n-dev
      - libkf5kio-dev
      - libkf5notifications-dev
      - libkf5plasma-dev
      - libqt5multimedia5-plugins
      - libqt5websockets5-dev
      - libqt5webview5-dev
      - make
      - pkg-config
      - pkg-kde-tools
      - qml-module-qt-labs-folderlistmodel
      - qml-module-qtgraphicaleffects
      - qml-module-qtlocation
      - qml-module-qtmultimedia
      - qml-module-qtpositioning
      - qml-module-qtqml-models2
      - qml-module-qtquick-localstorage
      - qml-module-qtquick-particles2
      - qml-module-qtquick-shapes
      - qml-module-qtquick-templates2
      - qml-module-qtquick-virtualkeyboard
      - qml-module-qtquick-xmllistmodel
      - qml-module-qttest
      - qml-module-qtwayland-compositor
      - qml-module-qtwebchannel
      - qml-module-qtwebengine
      - qml-module-termwidget
      - qmltermwidget-common
      - qt5ct
      - qtbase5-dev
      - qtdeclarative5-dev
      - qtmultimedia5-dev

{{ if eq $platform "opi5" }}
  - action: run
    description: Patch device path for Orange Pi5
    chroot: True
    command: |
      sed -i -e "s|card1|card0|g" /etc/neon/eglfs.json
{{ end }}

  - action: run
    description: Build and Install OVOS Shell and Mycroft GUI
    chroot: true
    script: ../scripts/29-build-ovos-shell.sh {{ $build_cores }}

  - action: run
    chroot: true
    description: Clone Keyboard
    command: git clone https://invent.kde.org/qt/qt/qtvirtualkeyboard/ -b v5.15.8-lts-lgpl /var/qtvirtualkeyboard

  - action: apt
    chroot: true
    description: Install Build Dependencies
    packages:
      - git-core
      - make
      - g++
      - gcc
      - qt5-qmake
      - qtbase5-dev
      - qtbase5-private-dev
      - libqt5svg5-dev
      - qtdeclarative5-dev
      - libxcb-xfixes0-dev

  - action: run
    chroot: true
    description: Build and Install Keyboard
    command: |
      mv /var/tmp/qvirtualkeyboardinputcontext_p.cpp /var/qtvirtualkeyboard/src/virtualkeyboard/
      cd /var/qtvirtualkeyboard/
      qmake . CONFIG+="lang-all handwriting"
      make -j
      make install

{{ if eq $platform "rpi4" }}
  - action: apt
    description: Mesa unstable
    packages:
      - libegl-mesa0/unstable
      - libglx-mesa0/unstable
      - libgl1-mesa-dri/unstable
      - libdrm-radeon1/unstable
      - libx11-data/unstable
      - libglapi-mesa/unstable
      - libx11-6/unstable
      - libllvm17/unstable
      - libdrm-common/unstable
      - libx11-xcb1/unstable
      - libx11-dev/unstable
      - libdrm2/unstable
      - libdrm-amdgpu1/unstable
      - libdrm-nouveau2/unstable
      - libgbm1/unstable
{{ end }}
