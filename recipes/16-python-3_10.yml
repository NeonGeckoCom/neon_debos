{{- $architecture := or .architecture "arm64" -}}
{{- $build_cores := or .build_cores 4 -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Python Build Dependencies
    packages:
      - linux-headers-arm64
      - build-essential
      - zlib1g-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libgdbm-dev
      - libnss3-dev
      - libssl-dev
      - libsqlite3-dev
      - libreadline-dev
      - libffi-dev
      - curl
      - wget
      - llvm
      - libbz2-dev
      - xz-utils
      - tk-dev

  - action: run
    description: Build Python 3.10
    chroot: true
    script: ../scripts/16-build_python_3_10.sh {{ $build_cores }}