{{- $architecture := or .architecture "arm64" -}}
{{- $firmware_version := or .firmware_version "master" -}}
{{ $suite :=  or .suite "focal" }}
{{- $image := or .image "ovos-dev-edition-rpi4.img" -}}

architecture: {{ $architecture }}

actions:
  - action: overlay
    description: Mycroft helper commands overlay
    source: ../overlays/10-helper-commands
    destination: /opt/mycroft/

  - action: overlay
    description: OVOS specific overlay
    source: ../overlays/10-mycroft

  - action: download
{{ if eq $architecture "armhf" }}
    url: https://github.com/forslund/mycroft-desktop-repo/raw/gh-pages/pool/main/m/mimic/mimic_1.3.0.1_armhf.deb
{{ else }}
    url: http://downloads.openvoiceos.com/mimic-arm64_1.2.0.2%2B1559651054-1.deb
{{end}}
    name: mimic
    filename: mimic.deb

  - action: overlay
    origin: mimic
    source: .
    destination: /var/tmp/mimic.deb
    
  - action: apt
    description: Mycroft runtime dependencies
    packages:
      - pcre2-utils
      - portaudio19-dev
      - jq
      - mpg123
      - libfann-dev
      - flac
      - breeze-icon-theme
      - python3
      - python3-dev
      - python3-setuptools
      - python3-pip
      - python-is-python3
      - python3-sdnotify
      - libtool
      - libffi-dev
      - libssl-dev
      - autoconf
      - automake
      - bison
      - swig
      - libglib2.0-dev
      - curl
      - libicu-dev
      - pkg-config
      - libjpeg-dev
      - build-essential
      - pulseaudio
      - pulseaudio-utils
      - libpulse-dev
      - sox

  - action: run
    description: Set up user account
    chroot: true
    script: ../scripts/10-setup_mycroft_user.sh

    # Mycroft packages
  - action: apt
    description: Mycroft packages
    packages:
      - python3-pip
      - git-core
      - g++
      - cmake
      - extra-cmake-modules
      - gettext
      - pkg-config
      - mycroft-gui
      - mycroft-embedded-shell
      - qml-module-org-kde-lottie
      - qml-module-qtquick-shapes
      - qml-module-qt-labs-folderlistmodel
      - qml-module-qtquick-particles2
      - qml-module-qtquick-templates2
      - qml-module-qtquick-xmllistmodel
      - qml-module-qtquick-localstorage
      - qml-module-qmltermwidget
      - qml-module-qttest
      - qml-module-qtlocation
      - qml-module-qtpositioning
      - qml-module-qtwebengine
      - qml-module-qtwebchannel
      - qml-module-qtmultimedia
      - qt5ct
      - qml-module-qtquick-virtualkeyboard
      - qtvirtualkeyboard-plugin
      - vocal-fusion-driver

  - action: run
    description: Install mycroft base software
    chroot: true
    script: ../scripts/10-pip-mycroft.sh
