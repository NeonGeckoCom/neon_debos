{{- $architecture := or .architecture "arm64" -}}
{{ $suite :=  or .suite "bullseye" }}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: http://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages:
      - gnupg
      - wget
      - curl
      - apt-transport-https
      - software-properties-common
      - kmod

