{{- $architecture := or .architecture "arm64" -}}
{{- $firmware_version := or .firmware_version "master" -}}
{{ $suite :=  or .suite "focal" }}
{{- $image := or .image "ovos-dev-edition-rpi4.img" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Audio Receiver Dependencies
    packages:
      - raspotify # Spotify
      - uxplay # AirPlay
      - kdeconnect # KDE Connect
  - action: overlay
    description: OVOS specific overlay
    source: ../overlays/46-audio-receiver
  - action: run
    description: Provide default Spotify device name and enable UxPlay service
    chroot: true
    script: ../scripts/46-audio-receiver.sh
