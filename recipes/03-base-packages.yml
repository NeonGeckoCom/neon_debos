{{- $architecture := or .architecture "arm64" -}}
{{- $firmware_version := or .firmware_version "master" -}}
{{ $suite :=  or .suite "focal" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Basic packages
    packages:
      - bash-completion
#      - vim
      - alsa-utils
      - git-core
#      - python3
      - openssh-server
      - ftp
#      - nano
      - i2c-tools
      - rng-tools5
      - sudo
      - systemd-sysv
      - debconf
      - systemd-resolved
      - ntp

  - action: run
    description: Clean APT
    chroot: true
    command: rm -rf /var/cache/apt/archives/*

    # Desktop packages
  - action: apt
    description: Networking packages
    packages:
      - network-manager
      - wireless-tools
      - dnsmasq

