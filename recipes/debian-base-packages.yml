{{- $architecture := or .architecture "arm64" -}}
{{ $suite :=  or .suite "bullseye" }}

architecture: {{ $architecture }}
actions:
  - action: apt
    description: Basic packages
    packages:
      - bash-completion
      - vim
      - alsa-utils
      - git
      - python3
      - openssh-server
      - ftp
      - nano
      - i2c-tools
      - rng-tools5
      - locales
      - sudo
      - systemd-sysv
      - debconf
      - systemd-resolved
      - psmisc
      - wpasupplicant
      - cmake
  - action: run
    description: Build Userland
    chroot: true
    script: ../scripts/01-build_userland.sh