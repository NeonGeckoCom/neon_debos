{{- $architecture := or .architecture "arm64" -}}
{{- $image := or .image "ovos-dev-edition-rpi4" -}}
{{- $build_cores := or .build_cores 4 -}}

architecture: {{ $architecture }}

actions:

  - action: image-partition
    imagename: output/{{ $image }}.img
    imagesize: 3.5GB
    partitiontype: msdos
    diskid: 1242d180
    mountpoints:
      - mountpoint: /root
        partition: root
      - mountpoint: /boot/firmware
        partition: firmware
        options: [ x-systemd.automount ]
    partitions:
      - name: firmware
        fs: fat32
        start: 1048576B
        end: 268435455B
        # About 256MiB, but aligned for expected sector size
      - name: root
        fs: ext4
        start: 268435456B
        end: 100%

  - action: run
    description: Copy squashFS to image
    chroot: false
    script: ../scripts/99-prepare-squashfs.sh "{{ $image }}" "${ROOTDIR}"

  - action: filesystem-deploy
    description: Deploying filesystem into image
    setup-kernel-cmdline: false
    setup-fstab: false

  - action: run
    description: Compress image
    postprocess: true
    command: xz --compress -T{{ $build_cores }} output/{{ $image }}.img
